<title>Предчувствие</title>
<h1 style="font-size: 1em">Предчувствие</h2>

<pre>

 Помешанный на Вас,
 без чаянья свободы
 я проживаю годы,
 надеясь лишь на час.

 Когда же он придёт,
 подаренный от скуки,
 я, одевая брюки,
 пойму, кто идиот.</pre>
