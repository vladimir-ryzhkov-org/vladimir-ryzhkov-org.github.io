<title>Букав веды</title>
<h1 style="font-size: 1em">Букав веды</h2>

<pre>
Букав веды, аз, фита
ублажали раз кота,
кот учёный с дуба слез,
все стешки в один присест
изхрустил, как мышь горбушку - 
цепью снёс дубы окрест:
- Ах, СашА, плесни им в кружку!..</pre>
