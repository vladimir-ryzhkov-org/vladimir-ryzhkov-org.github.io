<title>Россия</title>
<h1 style="font-size: 1em">Россия</h2>

<pre>


Россия -
росная земля!
На приворотные поля
ночного неба
обалдело
спешит заблудшая душа,
прилунная душа моя,
к той высшей мере
у предела
и у последнего следа
перед великим океаном,
где все мы поздно или рано
взыскуем твоего суда.
</pre>
