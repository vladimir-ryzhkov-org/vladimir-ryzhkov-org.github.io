<title>Дождика!..</title>
<h1 style="font-size: 1em">Дождика!..</h2>

<pre>

Сотвори обряд:
тело - лён и шёлк...
Пышен будет сад,
если дождь пришёл.

Кто без жажды рос,
не поймёт он, груб,
как пылало "SOS"
пересохших губ.

Открывай себя,
счастья не жалей,
душу загубя
темнотой аллей.

А когда промчит,
тело иссечёт,
смейся и кричи:
"Дождика!.. ешё..."

</pre>
