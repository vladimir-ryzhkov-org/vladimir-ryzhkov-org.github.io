<title>Осенний лес сквозит</title>
<h1 style="font-size: 1em">Осенний лес сквозит</h2>

<pre>

В строке, тебя достойной,
осенний лес сквозит,
певуче и просторно
осенний лес сквозит.

Где, за каким оврагом,
кленовый тихий свет,
мой беспечальный вражий
кленовый тихий свет?

Искать, искать - вернуться:
осенний лес сквозит.
Прощально улыбнуться - 
осенний лес сквозит...
</pre>
