<h1 style="font-size: 1em">Сомнение</h2>

<pre>

Кто это был:
глупец или мудрец?-
Один из тех,
которые рождают слово.
В насмешку молвивший
иль в размышленье,
бродя меж тризн и средь пиров:
- Всё идёт к лучшему
в этом лучшем из миров!..</pre>
