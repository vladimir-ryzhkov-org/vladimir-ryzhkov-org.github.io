<title>Нам тайны счастья не постичь</title>
<h1 style="font-size: 1em">Нам тайны счастья не постичь</h2>

<pre>

Нам тайны счастья не постичь.
И как зеркально, что порою - 
живи взахлёб иль впрямь постись - 
нам счастье горе напророчит.</pre>
