<title>Не может быть</title>
<h1 style="font-size: 1em">Не может быть</h2>

<pre>

Не может быть, чтоб я ослеп,
когда тебя любил,
чтобы единственный мой хлеб - 
и тот отравой был.

Ну а отравишь - всё равно 
мне ничего не позабыть.
И ничего за этим сном
не может быть, не может быть...</pre>
