<title>Но не могу объяснить</title>
<h1 style="font-size: 1em">Но не могу объяснить</h2>

<pre>

Лицо...
Всю жизнь ищу его.
Меняя цвет,-
утро
     и вечер,
улыбка и слёзы,-
звучит 
       музыка,
встаёт солнце,
мы приходим 
к простым понятиям,
но не могу объяснить
лицо - только глаза
мне запомнились,
только глаза...
Не будем
         о морщинах.</pre>
