<title>...болен тобою</title>
<h1 style="font-size: 1em">...болен тобою</h2>

<pre>

...болен тобою,
болен судьбою,
болен молчанием,
болен отчаяньем,
болен надеждою,
болен безверием,
болен нездешностью,
болен потерями,
болен строкою - 
словом, что губит,
болен тоскою
в горькие губы,
болен игрою
тела и вечности,
смерти и вещности,
болен тобою.</pre>
