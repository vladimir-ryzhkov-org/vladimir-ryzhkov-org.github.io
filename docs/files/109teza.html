<title>Теза</title>
<h1 style="font-size: 1em">Теза</h2>

<pre>
Жизнь - комментарий
на тезу Бога.
И что затаришь - 
то и дорога.

В своей трень-брени
себя бежали.
А мало бреди - 
***дуй в скрижали.

Нам б на заборах
да в виртуале
строкой соборной
потраливалить.

И между прочим
любви и дезы
пусть ты подстрочник,
но - антитезы...</pre>
