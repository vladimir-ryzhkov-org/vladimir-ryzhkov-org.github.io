<title>Бродя по парку...</title>
<h1 style="font-size: 1em">Бродя по парку...</h2>

<pre>

Бродя по парку, в отдаленьи
я видел женщину, она
моей прогулке параллельно
ходила медленно одна.

Тянуло к ней, но я без боя
сдал облюбованный плацдарм - 
в испуге, что от нас обоих
вблизи уйдёт вечерний шарм.</pre>
