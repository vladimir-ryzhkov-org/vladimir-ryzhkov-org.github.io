<title>Говорить стихами лёгко ль?</title>
<h1 style="font-size: 1em">Говорить стихами лёгко ль?</h2>

<pre>


Говорить стихами лёгко ль?
Плещет звуками гортань.
И небесно-птичьим клёком
опьяняются уста.

Говорить легко ль стихами...
А подступит простота -
и бескрыльями махая,
рвутся слабые уста.
</pre>
