<title>Прогорают дни</title>
<h1 style="font-size: 1em">Прогорают дни</h2>

<pre>

Прогорают дни
белой сажею.
Мы одни.
Углы сглажены.

Слова ощупью.
Парашютами.
Небылью
вяло шутим мы.

Виноградинки - 
дымь зелёная...
Трагики
невлюблённые.

Попривыкшие,
разойтись невмочь.
Лешие
заголосят в ночь.

До свидания...
Станет новый день.
Ранняя
пала в душу тень.</pre>
