<title>Тема</title>
<h1 style="font-size: 1em">Тема</h2>

<pre>

Ты - тема моя.
Глагол твой спрягая,
что выдумал я - 
то тема другая.

Ты - тьма, ты - под зноем,
то - ввысь, то - свергая...
А всё остальное - 
тема другая.</pre>
