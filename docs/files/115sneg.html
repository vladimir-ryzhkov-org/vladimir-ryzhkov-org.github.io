<title>Случился снег</title>
<h1 style="font-size: 1em">Случился снег</h2>

<pre>
Случился снег... Растают завтра
незанесённые следы,
но час блаженной ерунды 
исполнен радостью внезапной
под той надмирной тишиной,
что лёгкой родственна печали,
когда пришёл к судьбы началу,
а снег и жизнь уж за спиной...</pre>
