<title>После дождя</title>
<h1 style="font-size: 1em">После дождя</h2>

<pre>
Город ли, кладбище, поле...
Склепы домов - для живых.
Те, в ком нездешности боле,
ходят, глядят: как без них?

После дождя воздух свежий - 
мёртвые вымели ложь.
Если б сорили мы реже,
может, вставать не пришлось...</pre>
