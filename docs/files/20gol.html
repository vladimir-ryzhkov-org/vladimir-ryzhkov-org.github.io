<title>Играть в мадонн</title>
<h1 style="font-size: 1em">Играть в мадонн</h2>

<pre>

Играть в мадонн - 
фигурное понятие.
Со всех святых сторон
угодное занятие.

И - пофиг! Лишь бы искренность
в моей цвела душе.
Тебе кидаю выспренность,
мне - смех лишь в рикошет.

Уйду от поворота
такой игры на фол.
Но кто ж в твои ворота
загонит первый гол?</pre>
