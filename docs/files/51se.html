<title>Крестят воздух пальцы</title>
<h1 style="font-size: 1em">Крестят воздух пальцы</h2>

<pre>

Крестят воздух пальцы,
осязая лоб.
Ты прости меня мне
и не догоняй.

Не спеши, останься,
заблудись, как сон,
отходную стопку
не на угол ставь.

И на камень чёрный
положи слова:
"Мой хорохонький,
где же ты?.."</pre>
