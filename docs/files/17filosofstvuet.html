<title>Если женщина философствует...</title>
<h1 style="font-size: 1em">Если женщина философствует...</h2>

<pre>



Если женщина философствует - 
удирайте в монастыри.
Мир без яблока бесовского - 
нищий в саване вериг.

Но с улыбкою таинственной
был зачат людской весь род,
что за философской истиной,
яблочком хрустя, бредёт...</pre>
